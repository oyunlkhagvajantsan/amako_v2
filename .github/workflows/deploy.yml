name: Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          echo "Checking RAILWAY_TOKEN presence..."
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "::error::RAILWAY_TOKEN is missing from GitHub Secrets. Please add it in Settings > Secrets > Actions."
            exit 1
          fi
          echo "Attempting deployment..."
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
